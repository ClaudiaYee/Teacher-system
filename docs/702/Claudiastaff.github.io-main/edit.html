<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="py-12 md:py-24 lg:pb-32 bg-black">
                
      <section class="py-12 md:py-24 lg:pb-32 bg-black">
        <div class="container mx-auto px-4">
          <div class="max-w-md lg:max-w-lg xl:max-w-none mx-auto">
            <h3 class="font-heading text-4xl text-white font-bold mb-12">Editing</h3>
            <div class="flex flex-wrap -mx-4">
              <div class="w-full xl:w-1/2 px-4 mb-8 xl:mb-0">
                <div class="max-w-2xl">
                  <form action="">
                    <div class="mb-10 pb-12 border-b border-blueGray-800">
                      <h6 class="font-bold text-white mb-6">Research</h6>
                      <div class="pb-12 mb-8 border-b border-blueGray-800">
                        <label class="block mb-2 text-gray-400 text-sm font-medium" for="">Title</label>
                        <input class="h-10 w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="email">
                      </div>
                      <h6 class="font-bold text-white mb-6">Personal Information</h6>
                      <div class="flex flex-wrap -mx-2 mb-6">
                        <div class="w-full md:w-1/2 px-2 mb-6 md:mb-0">
                          <label class="block mb-2 text-gray-400 text-sm font-medium" for="">First Name</label>
                          <input class="h-10 w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="text">
                        </div>
                        <div class="w-full md:w-1/2 px-2">
                          <label class="block mb-2 text-gray-400 text-sm font-medium" for="">Last Name</label>
                          <input class="h-10 w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="text">
                        </div>
                      </div>
                      <div class="mb-6">
                        <label class="block mb-2 text-gray-400 text-sm font-medium" for="">Email</label>
                        <input class="h-10 w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="text">
                      </div>
                      <div class="mb-6">
                        <label class="block mb-2 text-gray-400 text-sm font-medium" for="">Department</label>
                        <input class="h-10 w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="text">
                      </div>
                      <div class="mb-6">
                        <label class="block mb-2 text-gray-400 text-sm font-medium" for="">Office</label>
                        <input class="h-10 w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="text">
                      </div>
                      <div class="flex flex-wrap -mx-2 mb-6">
                        
                        <div class="w-full md:w-1/2 px-2">
                          <label class="block mb-2 text-gray-400 text-sm font-medium" for="">Faculty</label>
                          <select class="h-10 px-4 py-2 w-full text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" name="" id="">
                            <option value="1">United States</option>
                            <option value="1">United States</option>
                            <option value="1">United States</option>
                          </select>
                        </div>
                      </div>
                      <div class="flex flex-wrap -mx-2 mb-6">
                        <div class="w-full md:w-1/2 px-2 mb-6 md:mb-0">
                          
                          
                        </div>
                        <div class="w-full md:w-1/2 px-2">
                          
                          
                        </div>
                      </div>
                      <div>
                        <label class="block mb-2 text-gray-400 text-sm font-medium" for="">Phone</label>
                        <input class="h-10 w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="tel">
                      </div>
                    </div>
                    
                    
                  </form>
                </div>
              </div>
              <div class="w-full xl:w-1/2 px-4">
                <div class="max-w-lg mx-auto xl:mr-0">
                  <h6 class="font-bold text-white mb-5">Publications Details</h6>
                  <div class="bg-blueGray-900">
                    <div class="flex items-start p-8 border-b border-blueGray-800">
                      <img class="block h-28" src="images/110421-Shulgina-056-copy-624x624.webp" alt="">
                      <div class="w-full pl-5">
                        <div class="flex mb-4 items-start justify-between">
                          <div class="mr-10">
                            <a class="inline-block mb-1 text-sm font-bold text-white" href="#">Titile</a>
                            <span class="block text-sm font-medium text-gray-400">Associate Professor</span>
                            <span class="block text-sm font-medium text-gray-400">The latest news</span>
                          </div>
                          <button class="inline-block">
                            
                          </button>
                        </div>
                        
                      </div>
                    </div>
                    
                    <div class="p-8">
                      
                      
                      
                      
                      <a class="block px-6 py-3 text-center font-bold text-black bg-yellow-500 hover:bg-yellow-600 transition duration-200 w-full" href="#">Upload</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
                
      <div class="container mx-auto">
      <form action="#" method="post">
      <div class="mb-6">
        <label class="block text-gray-400 text-sm font-medium mb-2" for="">Publications</label>
        <textarea class="w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" name="field-name" rows="3" placeholder="Write something..."></textarea>
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-400 text-sm font-medium mb-2" for="">Research areas</label>
        <input class="w-full px-4 py-2 text-sm text-gray-400 border border-blueGray-800 bg-transparent outline-none" type="text" name="field-name" placeholder="Write a text">
      </div>
      
      <button class="inline-block px-4 py-2 text-sm text-center font-bold text-black bg-yellow-500 hover:bg-yellow-600 transition duration-200" type="submit">Submit</button>
      </form>
      </div>
    </div>
